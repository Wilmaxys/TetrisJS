<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ajouter une carte</title>
	</head>
	
	<body>
		<h1 th:if="${ carte == null}">Ajouter une carte</h1>
		<h1 th:if="${ carte != null}">Modifier la carte</h1>
		
		<form method="POST">
			<div>
				<label>Nom</label>
				<input type="text" name="nom" th:value="${ carte?.nom }" />
			</div>
			
			<div>
				<input type="submit" value="Valider" />
			</div>
		</form>
	</body>
</html>
